<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="accent" class="navbar-toolbar">
    <button mat-icon-button class="example-icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <div class="profile-button-container">
      <button mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        <p>test</p>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
      <p>test</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
