<div class="navbar-container">
  <mat-toolbar color="primary" class="navbar-toolbar">
    <button mat-icon-button class="example-icon" (click)="snav.toggle()">
      <mat-icon style="padding: 0px;">menu</mat-icon>
    </button>
  <span>SaveState</span>
    <span class="example-spacer"></span>
    <div class="profile-button-container">
      <button color="primary" mat-mini-fab [matMenuTriggerFor]="menu">
        <mat-icon style="padding: 0px;">person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngIf="logged_in">
          <button mat-menu-item routerLink="/profile/{{ username }}">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!logged_in">
          <button mat-menu-item routerLink="/login">Login</button>
          <button mat-menu-item routerLink="/register">Register</button>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56"
                 (click)="snav.toggle()">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/search"><mat-icon>search</mat-icon>Search</a>
        <a mat-list-item routerLink="/about"><mat-icon>info</mat-icon>Information</a>
        <a mat-list-item routerLink="/upload"><mat-icon>cloud_upload</mat-icon>Upload</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
